{% extends 'base.html' %}
{% block content %}
<h1>список курсов</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">наименование курсов</th>
      <th scope="col">ментор</th>
      <th scope="col">длительность</th>
    </tr>
  </thead>
  <tbody>

  {% for course in courses %}
    <tr>
      <th scope="row">{{ course.id }}</th>
      <td>{{ course.name }}</td>
      <td>{{ course.mentor }}</td>
      <td>{{ course.month }} мес </td>
  </tr>

  {% endfor %}
  </tbody>
</table>
{% endblock content %}
